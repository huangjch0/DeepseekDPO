# DeepSeek V3 DPO 训练配置

# 模型配置
model_name: "deepseek-ai/DeepSeek-V3-Base"

# LoRA 配置
lora:
  r: 8                          # LoRA 秩
  lora_alpha: 32               # LoRA 缩放因子
  lora_dropout: 0.1            # Dropout 概率
  target_modules:              # 目标模块
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
  bias: "none"                 # 偏置处理方式

# DPO 训练配置
beta: 0.5
learning_rate: 1e-4

# 训练参数
batch_size: 4
num_epochs: 3
max_length: 2048
eval_steps: 100
save_steps: 500

# 数据和输出路径
train_data_path: "data/train.jsonl"
output_dir: "outputs"

# 硬件配置
device: "cuda"
num_workers: 4